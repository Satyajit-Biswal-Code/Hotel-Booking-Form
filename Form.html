<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center p-4">
    <form class="border-2 p-6 w-full max-w-lg rounded bg-aqua">
      <h2 class="text-3xl text-center font-bold mb-4">Hotel Booking Form</h2>

      <div class="flex gap-4 justify-between">
        <!-------------------------------------------------------------------------------------------------------------------- Hotel Name -->
        <div class="flex flex-col w-1/2">
          <label class="font-medium">Hotel Name</label>
          <select class="border p-1" required>
            <option value="" disabled selected>Select</option>
            <option>Hotel 1</option>
            <option>Hotel 2</option>
            <option>Hotel 3</option>
          </select>
        </div>

        <!------------------------------------------------------------------------------------------------------------------ Room Type -->
        <div class="flex flex-col w-1/2">
          <label class="font-medium">Room Type</label>
          <select class="border p-1" required default="select">
            <option value disabled selected>Select</option>
            <option>Single</option>
            <option>Double</option>
            <option>Suite</option>
          </select>
        </div>
      </div>

      <!------------------------------------------------------------------------------------------------------------------ GEUST Type -->
      <div class="flex flex-col mt-4">
        <label for="" class="font-medium">Guste Type:-</label>
        <div class="flex justify-between gap-4">
          <input
            type="number"
            class="border-1 p-1 w-1/2"
            min="1"
            required
            placeholder="Adult" />
          <input
            type="number"
            class="border-1 p-1 w-1/2"
            min="0"
            required
            placeholder="Child" />
        </div>
      </div>

      <!--------------------------------------------------------------------------------------------------------------------------CHECK IN AND CHECK OUT-->

      <div class="flex justify-evenly gap-4 mt-4">
        <div class="flex flex-col w-1/2">
          <label for="" class="font-medium">Check-In</label>
          <input
            type="date"
            class="border-1 p-1"
            w-4
            placeholder="check-in"
            required />
        </div>
        <div class="flex flex-col w-1/2">
          <label for="" class="font-medium">Check-Out</label>
          <input
            type="date"
            class="border-1 p-1"
            w-4
            placeholder="check-out"
            required />
        </div>
      </div>

      <!-------------------------------------------------------------------------------------------------------------------------TEXT AREA/SPECIAL REQUEST-->
      <div class="mt-4">
        <textarea
          class="w-full border p-2"
          placeholder="Special Request(optional)">
        </textarea>
      </div>

      <!---------------------------------------------------------------------------------------------------------------------------BUTTONS-->
      <div class="flex justify-evenly mt-4">
        <button type="reset" class="bg-red-400 px-4 py-1 rounded">Reset</button>
        <button type="submit" class="bg-green-400 px-4 py-1 rounded">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
