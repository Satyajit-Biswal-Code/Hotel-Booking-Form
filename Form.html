<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Hotel Booking</title>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <form
      id="bookingForm"
      class="w-full max-w-lg bg-white border rounded-lg shadow-md p-6 space-y-4"
    >
      <h2 class="text-center text-3xl font-bold">
        Hotel Booking Form
      </h2>
      <div class="flex flex-col gap-4 md:flex-row">
        <div class="flex flex-col w-full">
          <label class="font-medium mb-1">Hotel Name</label>
          <select required class="border rounded p-2">
            <option value="" disabled selected>Select</option>
            <option>Hotel 1</option>
            <option>Hotel 2</option>
            <option>Hotel 3</option>
          </select>
        </div>
        <div class="flex flex-col w-full">
          <label class="font-medium mb-1">Room Type</label>
          <select required class="border rounded p-2">
            <option value="" disabled selected>Select</option>
            <option>Single</option>
            <option>Double</option>
            <option>Suite</option>
          </select>
        </div>
      </div>
      <div>
        <label class="font-medium mb-1 block">Guest Type</label>
        <div class="flex flex-col gap-4 md:flex-row">
          <input type="number" min="1" required placeholder="Adults" class="w-full border rounded p-2" />
          <input type="number" min="0" required placeholder="Children" class="w-full border rounded p-2" />
        </div>
      </div>
      <div class="flex flex-col gap-4 md:flex-row">
        <div class="flex flex-col w-full">
          <label class="font-medium mb-1">Check-In</label>
          <input id="checkin" type="date" required class="border rounded p-2" />
        </div>
        <div class="flex flex-col w-full">
          <label class="font-medium mb-1">Check-Out</label>
          <input id="checkout" type="date" required class="border rounded p-2" />
        </div>
      </div>
      <textarea rows="3" class="w-full border rounded p-2" placeholder="Special Request (optional)"></textarea>
      <div class="flex justify-between pt-2">
        <button type="reset" class="bg-red-500 text-white px-5 py-2 rounded">
          Reset
        </button>
        <button type="submit" class="bg-green-500 text-white px-5 py-2 rounded">
          Submit
        </button>
      </div>
    </form>
    <script>
      document.getElementById("bookingForm").addEventListener("submit", function (e) {
        const checkIn = new Date(document.getElementById("checkin").value);
        const checkOut = new Date(document.getElementById("checkout").value);

        if (checkIn > checkOut) {
          e.preventDefault(); 
          alert("Check-In date cannot be greater than Check-Out date!");
        }
      });
    </script>
  </body>
</html>
